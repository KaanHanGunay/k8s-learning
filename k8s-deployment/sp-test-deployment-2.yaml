apiVersion: apps/v1
kind: Deployment
metadata:
  name: sp-test-2-deployment
  labels:
    app: sp-test-2-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sp-test-2-deployment
  template:
    metadata:
      labels:
        app: sp-test-2-deployment
    spec:
      containers:
        - name: sp-test-2-deployment
          image: kaanhangunay/sp-test:3.3
          env:
            - name: firstProjectClient
              value: sp-test-service:8080
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sp-test-2-service
spec:
  selector:
    app: sp-test-2-deployment
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080