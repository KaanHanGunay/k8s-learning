apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sp-test-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: localhost
    http:
      paths:
        - path: /service1
          backend:
            service:
              name: sp-test-service
              port:
                number: 8080
        - path: /service2
          backend:
            service:
              name: sp-test-2-service
              port:
                number: 8080
        - path: /person-service
          backend:
            service:
              name: sp-test-3-service
              port:
                number: 8080
        - path: /
          backend:
            service:
              name: sp-ang-service
              port:
                number: 8080
